{% extends 'core/base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-chalkboard-teacher me-2"></i>Teacher Dashboard</h2>
            </div>
            <div class="card-body">
                <p class="lead">Welcome, {{ user.username }}!</p>
                <div class="d-grid gap-3">
                    <a href="{% url 'take-attendance' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-clipboard-list me-2"></i>Take Attendance
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
