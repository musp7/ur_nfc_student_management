{% extends 'core/base.html' %}

{% block title %}Gatekeeper Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-shield-alt me-2"></i>Gatekeeper Dashboard</h2>
            </div>
            <div class="card-body">
                <p class="lead">Welcome, {{ user.username }}!</p>
                <div class="d-grid gap-3">
                    <a href="{% url 'scan-card' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-qrcode me-2"></i>Scan NFC Card
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
