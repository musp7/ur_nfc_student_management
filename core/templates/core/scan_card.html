<!-- core/templates/core/scan_card.html -->
{% extends 'core/base.html' %}

{% block title %}Scan NFC Card{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-qrcode me-2"></i>Scan NFC Card</h2>
            </div>
            <div class="card-body text-center">
                <form method="post">
                    {% csrf_token %}
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                        {% endif %}
                    <div class="mb-4">
                        <i class="fas fa-id-card fa-5x text-primary mb-3"></i>
                        <p class="lead">Please scan student's NFC card</p>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-camera me-2"></i> Simulate Scan
                        </button>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">Or enter student ID manually:</small>
                        <input type="text" name="student_id" class="form-control mt-1" placeholder="Student ID">
                    </div>
                </form>
                
                <div class="mt-4">
                    <a href="{% url 'gatekeeper-dashboard' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
